{% extends 'base.html' %}

{% block content %}
    <div>
        <br>
        {% if festival_list %}
            <p>Festivals registered in the database fo far:</p>
            <ul>
                {% for f in festival_list %}
                    <li><a href="{% url 'festival-detail' f.pk %}">{{ f.name }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No festival registered in the database yet.</p>
        {% endif %}
    </div>
{% endblock %}
