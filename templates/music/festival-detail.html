{% extends 'base.html' %}

{% block content %}
    <div>
        <br>
        <p>{{ festival }}</p>
        {% if festival.performer_set %}
            <ul>
                {% for performer in festival.performer_set.all  %}
                    <li><a href="{% url 'performer-detail' performer.pk %}">{{ performer.name }}</a></li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endblock %}
